<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- importing leaflet styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">IP Address Tracker</h1>
        <div class="search" for="search">
          <input
            class="search__input"
            type="text"
            name="search"
            id="search"
            placeholder="Search for any IP address or domain"
          />
          <button class="search__submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>
        <div class="info">
          <div class="info__container info__container--ip">
            <p class="info__title info__ip-title">IP adress</p>
            <p class="info__data info__data--ip">loading ...</p>
          </div>
          <div class="info__container info__container--location">
            <p class="info__title info__location-title">location</p>
            <p class="info__data info__data--location">loading ...</p>
          </div>
          <div class="info__container info__container--tz">
            <p class="info__title info__tz-title">timezone</p>
            <p class="info__data info__data--tz">loading ...</p>
          </div>
          <div class="info__container info__container--isp">
            <p class="info__title info__isp-title">isp</p>
            <p class="info__data info__data--isp">loading ...</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="map"></div>
      <script src="./js/app.js"></script>
    </main>
  </body>
</html>
